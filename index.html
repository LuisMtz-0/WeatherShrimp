<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Shrimp Weather</title>
</head>

<body class="bg-slate-700 h-screen font-serif flex justify-center items-center">
<!-- This will be the the beginning prompt that will be used for the location -->
<div id="firstPrompt" class=" w-screen items-center justify-center flex text-black ">
  <input id="location first" type="text" class="h-12 w-1/2 rounded-l-xl placeholder:italic placeholder:text-rose-700 hover:bg-white text-2xl bg-black placeholder:text-2xl focus:outline-none focus:bg-white focus:text-black" placeholder="Enter a Location...">
  <button type="submit" id="firstBtn" class="h-12 rounded-r-xl bg-slate-800 sm:w-24 text-white hover:bg-rose-700 focus:outline">submit</button>
</div>


  <div id="fullPrompt" class="bg-sky-800 text-center  h-1/2 w-1/2 rounded-xl hidden">
    <div class="text-start text-xl sm:h-1/6 h-fit sm:flex  bg-black rounded-t-xl justify-between">
      <p id='locationName' class="sm:mt-2 text-white ml-4 underline">Location</p>
      <p id="dayEl" class="text-rose-700 sm:mt-2 sm:mr-4 ml-4">Time: </p>
    </div>

    <!-- This div will house the current weather temp with and image-->
    <div class="bg-slate-900 h-4/6 sm:grid grid-cols-3 grid-rows-2">

      <div class="rounded-xl sm:justify-start sm:h-full h-4/6 sm:ml-4  sm:w-full mx-auto  w-1/2 bg-white ">
        <img src="#" alt="Image of the current weather"> 
      </div>

      <div class="sm:grid hidden  w-full ml-4  grid-cols-2 grid-rows-2 col-span-2">
        
            <div class="md:place-self-center place-self-start">
              <p class="text-white underline  font-bold">Temperature:</p>
              <p id="tempData" class="text-rose-800 font-light text-2xl">89</p>
            </div>

            <div class="md:place-self-center place-self-start">
              <p class="text-white underline  font-bold">Humidity:</p>
              <p id="humData" class="text-rose-800 font-light text-2xl">89</p>
            </div>

            <div class="md:place-self-center place-self-start">
              <p class="text-white underline  font-bold">Wind Speed:</p>
              <p id="windData" class="text-rose-800 font-light text-2xl">89</p>
            </div>

            <div class="md:place-self-center place-self-start">
              <p class="text-white underline  font-bold">Description:</p>
              <p id="descData" class="text-rose-800 font-light text-2xl">89</p>
            </div>
        </div>

        <div class="w-full col-span-3 sm:grid hidden grid-cols-6 grid-rows-3">
          <div class="row-span-3 md:grid hidden grid-rows-3 text-white font-bold">
            <p class="underline  text-center"> Day</p>
            <p class="underline  text-center my-auto"> Temperature:</p>
            <p class="underline  text-center my-auto"> Humidity:</p>
          </div>

          <div class="row-span-3 grid grid-rows-3 md:col-span-1 col-span-2">
            <p class="underline text-rose-700 text-center" id="dayOne"> Monday</p>
            <p class="underline text-rose-700 text-center my-auto" id="tempOne"> 78</p>
            <p class="underline text-rose-700 text-center my-auto" id="humOne"> data</p>
          </div>

          <div class="row-span-3 grid grid-rows-3 md:col-span-1 col-span-2">
            <p class="underline text-rose-700 text-center" id="dayTwo"> Monday</p>
            <p class="underline text-rose-700 text-center my-auto" id="tempTwo"> 78</p>
            <p class="underline text-rose-700 text-center my-auto" id="humTwo"> data</p>
          </div>

          <div class="row-span-3 grid grid-rows-3 md:col-span-1 col-span-2">
            <p class="underline text-rose-700 text-center" id="dayThree"> Monday</p>
            <p class="underline text-rose-700 text-center my-auto" id="tempThree"> 78</p>
            <p class="underline text-rose-700 text-center my-auto" id="humThree"> data</p>
          </div>

          <div class="row-span-3 md:grid hidden grid-rows-3">
            <p class="underline text-rose-700 text-center" id="dayFour"> Monday</p>
            <p class="underline text-rose-700 text-center my-auto" id="tempFour"> 78</p>
            <p class="underline text-rose-700 text-center my-auto" id="humFour"> data</p>
          </div>
          <div class="row-span-3 md:grid hidden grid-rows-3">
            <p class="underline text-rose-700 text-center" id="dayFive"> Monday</p>
            <p class="underline text-rose-700 text-center my-auto" id="tempFive"> 78</p>
            <p class="underline text-rose-700 text-center my-auto" id="humFive"> data</p>
          </div>
          
        </div>
      <!-- This will only appear until the screen size reaches small -->
      <!-- will display only the temperature and humidity of the location -->
      <div class="mt-2 sm:hidden flex text-white justify-between h-2/6">
        <div class="mx-auto">
          <P class="underline text-rose-700 ">Temperature:</P>
          <p id="tempData" class="text-xl font-bold hover:text-2xl">temp</p>
        </div>

        <div class="mx-auto">
          <P class="underline text-rose-700 ">Humidity:</P>
          <p id="humData" class="text-xl font-bold hover:text-2xl">Humidity</p>
        </div>
      </div>
    </div>
<!-- This will allow the user to choose a new location input -->
    <div class="flex">
      <input class="rounded-xl bg-black text-rose-700 h-12 w-4/6 mx-2 my-3" type="text" id="locationEl" placeholder="Enter New Location" required>
      <button id="firstBtn" class="rounded-full bg-rose-700 h-1/2 w-2/6  my-auto">Enter</button>
      
    </div>
  </div>


</body>
<script src="Assets/script.js"></script>
</html>
